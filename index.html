<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
      <!-- Input page -->
      <div class="container container1">
        <h1>Come See Connor!</h1>
        <form id="appointment">
          <div class="name">
            <label for="name">First and last name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="description">
            <label for="description">Why are you coming to see me?</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="date">
            <label for="date">Appointment date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="time">
            <label for="time">Beginning and end time:</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <!-- Confirmation -->
      <div class="container container2">
        <h1>Confirmation</h1>
        <form id="appointment">
          <div class="name">
            <label for="name">First and last name:</label>
            <p>
              <span class="nameConfirm"></span>
            </p>
          </div>
          <div class="description">
            <label for="description">Why are you coming to see me?</label>
            <p>
              <span class="descriptionConfirm"></span>
            </p>
          </div>
          <div class="date">
            <label for="date">Appointment date:</label>
            <p>
              <span class="dateConfirm"></span>
            </p>
          </div>
          <div class="time">
            <label for="time">Beginning and end time:</label>
            <p>
              <span class="timeConfirm"></span>
            </p>
          </div>
          <h2>See you soon!</h2>
        </form>
      </div>
  </body>
</html>
